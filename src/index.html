<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- ниже подключение иконочных шрифтов -->
    <script src="https://kit.fontawesome.com/ceb83e06ab.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css/style.min.css">
    <title>Pulsometr</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="header">
                <a href="#" class="header__logo">
                    <img src="img/main_logo.png" alt="logo">
                </a>
                <div class="header__text">
                    Официальный представитель <br>
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contact">
                    <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">заказать звонок</button>
                </div>
                
            </div>
            <div class="main__wrapper col-md-6 offset-md-5">
                <h1 class="main__title">Подбор пульсометра</h1>
                <h2 class="main__subtitle">с учётом Вашего уровня подготовки</h2>
                <div class="main__items">
                    <div class="main__item">
                        <img src="img/main_timer.png" class="main__img" alt="timer">
                        <div class="main__descr">Время подбора:
                            10 минут</div>
                    </div>
                    <div class="main__item">
                        <img src="img/main_baggage.png" class="main__img" alt="baggage">
                        <div class="main__descr">Бесплатная
                            доставка</div>
                    </div>
                    <div class="main__item">
                        <img src="img/main_messages.png" class="main__img" alt="message">
                        <div class="main__descr">Ответим
                            на все вопросы</div>
                    </div>
                </div>
                <button class="button">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="main__link">или 
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a> 
                </div>
            </div>

        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
